<ion-view title="Lockbox Information">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="button-bar">
            <button class="button button-positive button-block button-small">Receive Lockbox</button>
            <a ui-sref="myLockbox" class="button button-stable button-block button-small">My Lockbox</a>
        </div>
        <ion-list>
            <ion-item class="item-divider">Send free lockbox to:</ion-item>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="John Smith">
            </label>
            <label class="item item-input">
                <span class="input-label">Address</span>
                <input type="text" placeholder="105 King Street ">
            </label>
            <label class="item item-input">
                <span class="input-label">Apt #</span>
                <input type="text" placeholder="10">
            </label>
            <label class="item item-input">
                <span class="input-label">City</span>
                <input type="text" placeholder="Calgary">
            </label>
            <label class="item item-input">
                <span class="input-label">Postal</span>
                <input type="text" placeholder="T3D-6P0">
            </label>
        </ion-list>
        <a ui-sref="myLockbox" class="button button-positive button-block ">Confirm Order</a>
    </ion-content>
</ion-view>
